<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="total-form">
      <label for="items">Cantidad items:</label>
      <input type="number" id="cantidad-item" />
      <label for="precio">Precio por item:</label>
      <input type="number" id="precio-item" />
      <select name="Estado" id="">
        <option value="CA">CA</option>
        <option value="TX">TX</option>
        <option value="NV">NV</option>
        <option value="UT">UT</option>
        <option value="AL">AL</option>
      </select>
      <input type="submit" value="Totalizador" id="totalizador-button" />
      
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
